{% extends "base.html" %}
{% load static %}
{% block contentSection %}

	

<form class="max-w-sm mx-auto" action="{% url 'login_page'   %}" method="POST">
	{% csrf_token%}
	<div class="mb-5">
	  <label for="email" class="block mb-2 text-sm font-medium ">Your email</label>
	  <input type="email"  name="email" id="email" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" placeholder="name@flowbite.com" required />
	</div>
	<div class="mb-5">
	  <label for="password" class="block mb-2 text-sm font-medium ">Your password</label>
	  <input type="password" name="password" id="password" class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-xs-light" required />
	</div>


	<button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>

	<a href="{% url 'password_reset' %}">Forget password?</a>
  </form>
  
  

{% endblock %}
